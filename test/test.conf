mock_file_hpp = "%(interface)s_mock.hpp"

file_template_hpp = """\
#ifndef %(guard)s
#define %(guard)s

#include <gmock/gmock.h>
#include "%(file)s"

%(namespaces_begin)s

%(template)sclass %(interface)s_mock : public %(template_interface)s
{
public:
    %(interface)s_mock();
    virtual ~%(interface)s_mock();

%(mock_methods)s
};

%(namespaces_end)s

#endif // %(guard)s

"""

mock_file_cpp = "%(interface)s_mock.cpp"

file_template_cpp = """\
/*
 * file generated by gmock: %(mock_file_cpp)s
 */
#include "%(mock_file_hpp)s"

%(namespaces_begin)s

%(interface)s_mock::%(interface)s_mock() { }
%(interface)s_mock::~%(interface)s_mock() { }

%(namespaces_end)s

"""

